<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@transaccion.add.headline">Añadir nueva transacción</h1>
    <div>
        <a routerLink="/transacciones" class="btn btn-secondary" i18n="@@transaccion.add.back">Lista de transacciones</a>
        <button class="btn btn-success ms-2" (click)="abrirBuscadorProductos()">Buscar Producto</button>

    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="executeSampleTransaction()">
    <app-input-row [group]="addForm" field="tcoProNumeroParte" i18n-label="@@transaccion.tcoPro.label" label="Número de Parte"/>
    <app-input-row [group]="addForm" field="tceTvo" rowType="select" [options]="tceTvoValues" i18n-label="@@transaccion.tceTvo.label" label="Movimiento" />
    <app-input-row *ngIf="showFechaVencimiento" [group]="addForm" field="ltFechaVencimiento" datepicker="datepicker" i18n-label="@@transaccion.ltFechaVencimiento.label" label="Fecha de Vencimiento"/>
    <app-input-row *ngIf="showAeronave" [group]="addForm" field="tceAnv" rowType="select" [options]="tceAnvValues" i18n-label="@@transaccion.tceAnv.label" label="Aeronave"/>
    <app-input-row [group]="addForm" field="unidades" i18n-label="@@transaccion.unidades.label" label="Unidades"/>
    <app-input-row [group]="addForm" field="tceObservaciones" i18n-label="@@transaccion.tceObservaciones.label" label="Observaciones" />
    <input id="tceUsr" formControlName="tceUsr" type="hidden" class="form-control" />
    <input type="submit" value="Guardar transacción" class="btn btn-primary ms-2">
</form>
