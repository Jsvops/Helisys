<header>
    <div class="container">
        <nav class="navbar navbar-expand-md">

                <div class="brand-container">

                        <div class="nav-divider" role="separator" aria-orientation="vertical" aria-hidden="true"></div>
                        <div class="nav-logos" aria-label="logos">

            <div class="collapse navbar-collapse" id="navbarToggle">
