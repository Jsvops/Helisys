<div class="app-shell">
    <app-header></app-header>

    <main>
        <div class="container narrow-form">
            @if (msgSuccess) { <p class="alert alert-success mb-4" role="alert">{{ msgSuccess }}</p> }
            @if (msgInfo)    { <p class="alert alert-info mb-4" role="alert">{{ msgInfo }}</p> }
            @if (msgError)   { <p class="alert alert-danger mb-4" role="alert">{{ msgError }}</p> }
            <router-outlet />
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-line">
                <p class="footer-item mb-0">Departamento de Almacén</p>
                <p class="footer-item mb-0">Fuerza Aérea Boliviana III-Brigada Aérea</p>
            </div>
        </div>
    </footer>

</div>
