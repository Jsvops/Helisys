<h2 mat-dialog-title>¿Está usted seguro de aplicar esta transacción?</h2>
<mat-dialog-content>
    <p style="font-size: smaller;">Esta acción no se podrá editar ni eliminar</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
