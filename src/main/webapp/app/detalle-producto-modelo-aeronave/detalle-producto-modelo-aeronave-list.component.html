<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@detalle.list.headline">Detalles de Producto Modelo Aeronave</h1>
    <div>
        <a routerLink="/detalle-producto-modelo-aeronave-add" class="btn btn-primary ms-2" i18n="@@detalle.list.createNew">Agregar Detalle</a>
    </div>
</div>

@if (!detalles || detalles.length === 0) {
<div i18n="@@detalle.list.empty">No se encontraron detalles.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th scope="col" i18n="@@detalle.dpmaId.label">ID</th>
            <th scope="col" i18n="@@detalle.dpmaPro.label">Producto</th>
            <th scope="col" i18n="@@detalle.dpmaMre.label">Modelo Aeronave</th>
            <th><!-- --></th>
        </tr>
        </thead>
        <tbody>
        @for (detalle of detalles; track detalle.dpmaId) {
        <tr>
            <td>{{ detalle.dpmaId }}</td>
            <td>{{ detalle.dpmaPro }}</td> <!-- Muestra el ID del Producto -->
            <td>{{ detalle.dpmaMre }}</td> <!-- Muestra el ID del Modelo Aeronave -->
            <td>
                <div class="float-end text-nowrap">
                    <a [routerLink]="['/detalle-producto-modelo-aeronave-edit', detalle.dpmaId]" class="btn btn-sm btn-secondary" i18n="@@detalle.list.edit">Editar</a>
                    <button type="button" (click)="confirmDelete(detalle.dpmaId!)" class="btn btn-sm btn-secondary" i18n="@@detalle.list.delete">Eliminar</button>
                </div>
            </td>
        </tr>
        }
        </tbody>
    </table>
</div>
}
