<div class="mb-2">
    <h1 i18n="@@producto.add.headline">Añadir pieza</h1>
</div>

 <div class="form-containers">

    <div class="form-header">

        <div class="icon-container">

            <div class="icon d-flex align-items-center ms-auto">
                <span class="action-label">Lista de piezas</span>
                <mat-icon
                    svgIcon="list_alt"
                    class="list-btn"
                    role="button"
                    aria-label="Ir a lista de piezas"
                    tabindex="0"
                    (click)="navigateToProductos()"
                    (keydown.enter)="navigateToProductos()"
                    (keydown.space)="navigateToProductos()">
                </mat-icon>
            </div>

        </div>

    </div>

    <div class="form-body">

        <form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
            <app-input-row [group]="addForm" field="proNumeroParte" i18n-label="@@producto.proNumeroParte.label" label="Número de Parte" />
            <app-input-row [group]="addForm" field="proNombre" i18n-label="@@producto.proNombre.label" label="Nombre" />
            <app-input-row [group]="addForm" field="proNumeroParteAlterno" i18n-label="@@producto.proNumeroParteAlterno.label" label="Número alterno" />
            <app-input-row [group]="addForm" field="proNumeroSerie" i18n-label="@@producto.proNumeroSerie.label" label="Número de serie" />
            <app-input-row [group]="addForm" field="proTipoDocumento" i18n-label="@@producto.proTipoDocumento.label" label="Tipo de documento" />
            <app-input-row [group]="addForm" field="proTpo" rowType="select" [options]="proTpoValues" i18n-label="@@producto.proTpo.label" label="Tipo de componente" />
            <app-input-row [group]="addForm" field="proAmc" rowType="select" [options]="proAmcValues" i18n-label="@@producto.proAmc.label" label="Almacen" />
            <app-input-row [group]="addForm" field="proPve" rowType="select" [options]="proPveValues" i18n-label="@@producto.proPve.label" label="Proveedor" />

            <div class="form-line form-line--modelo">
                <div class="label-col">
                    <span class="col-form-label required">Modelo de aeronave</span>
                </div>

                <div class="field-col">
                    <div class="field-wrap field-wrap--fluid">
                        <mat-form-field class="custom-mat-select" appearance="fill" [hideRequiredMarker]="true">
                            <mat-label>Por favor seleccione</mat-label>
                            <mat-select id="modeloAeronaveIds" formControlName="modeloAeronaveIds" multiple panelClass="custom-panel">
                                <mat-option *ngFor="let item of modeloAeronaveArray; trackBy: trackByValue" [value]="item.value">
                                    {{ item.label }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="addForm.get('modeloAeronaveIds')?.hasError('required') && addForm.get('modeloAeronaveIds')?.touched">
                                Este campo es obligatorio
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="text-end mt-3">
                <input type="submit"
                       i18n-value="@@producto.add.headline"
                       value="Guardar"
                       class="btn btn-primary" />
            </div>

        </form>

    </div>

</div>
