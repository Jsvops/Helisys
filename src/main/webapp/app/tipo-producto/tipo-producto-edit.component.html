<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@tipoProducto.edit.headline">Edit Tipo Producto</h1>
    <div>
        <a routerLink="/tipoProductos" class="btn btn-secondary" i18n="@@tipoProducto.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="tpoId" rowType="number" i18n-label="@@tipoProducto.tpoId.label" label="Tpo Id" />
    <app-input-row [group]="editForm" field="tpoNombreTipo" i18n-label="@@tipoProducto.tpoNombreTipo.label" label="Tpo Nombre Tipo" />
    <input type="submit" i18n-value="@@tipoProducto.edit.headline" value="Edit Tipo Producto" class="btn btn-primary mt-4" />
</form>
