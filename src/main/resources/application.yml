server:
  port: ${PORT:8080}
  servlet:
    session:
      timeout: 60m
      cookie:
        name: SESSION
        same-site: strict

spring:
  datasource:
    # Opci√≥n 1: UNA sola variable JDBC_URL (recomendada)
    url: ${jdbc:mysql://trolley.proxy.rlwy.net:34700/railway?useUnicode=true&characterEncoding=utf8&sslMode=REQUIRED&enabledTLSProtocols=TLSv1.2&serverTimezone=UTC}

    username: ${root}
    password: ${uSgGHzDUkrbBpYAbhNQGxaPSzUWskbTg}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
      minimum-idle: 0
      idle-timeout: 60000
      keepalive-time: 300000
      initialization-fail-timeout: 0

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        # Si tu base en Railway es MariaDB, usa este dialecto:
        dialect: org.hibernate.dialect.MariaDBDialect
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true

springdoc:
  pathsToMatch: /api/**
